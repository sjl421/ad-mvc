<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理页面</title>
</head>
<body>
    <h1>用户管理</h1>
    <a href="/">回到主页</a>
    <h2>用户列表</h2>
    {% for u in users %}
    <h3>
        {{ u.username }}
        <a href="/user/edit?id={{ u.id }}">编辑</a>
        <a href="/user/delete?id={{ u.id }}">删除</a>
    </h3>
    {% endfor %}
    <h2>{{ result }}</h2>
</body>
</html>
