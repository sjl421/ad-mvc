{% extends "base.html" %}

{% block title %}用户管理{% endblock %}

{% block main %}
<h2>用户列表</h2>

{% for u in users %}
<h3>
    {{ u.username }}
    <a href="/user/edit?id={{ u.id }}&csrf_token={{ csrf_token }}">编辑</a>
    <a href="/user/delete?id={{ u.id }}&csrf_token={{ csrf_token }}">删除</a>
</h3>
{% endfor %}

<h2>{{ result }}</h2>
{% endblock %}
