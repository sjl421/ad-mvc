<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册页面</title>
</head>
<body>
    <h1>用户注册</h1>
    <form action="/register" method="POST">
        <input type="text" name="username" placeholder="请输入用户名">
        <br>
        <input type="text" name="password" placeholder="请输入密码">
        <br>
        <button type="submit">注册</button>
    </form>
    <a href="/">回到主页</a>
    <h2>用户列表</h2>
    <div>
        {% for u in users %}
        <h3>&lt;{{ u.username }}&gt; : &lt;{{ u.password }}&gt;</h3>
        {% endfor %}
    </div>
</body>
</html>
